<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <label for="Busca_id">Buscar:</label>
        <input type="text" name="Busca_id" size="30" value="" placeholder="Palavra chave">
        <br><br>

        <fieldset>
        <legend>Informaçao Pessoal</legend>
        <br>
        <label for="name_id">Nome:</label>
        <input type="text" name="nome" size="60" value="">
        <br><br>

        <label for="apelido_id">Apelido:</label>
        <input type="text" name="Apelido" size="60" value="">
        <br><br>

        <label for="idade_id">Idade:</label>
        <input type="number" name="Idade" size="60" value="">
        <br><br>

        <label for="email_id">Email:</label>
        <input id="email_id" name="email" type="email" placeholder="Digite o seu email">
        <br><br>

        <label for="tel_id">Telefone:</label>
        <input id="tel_id" type="tel" name="telefone" size="30" placeholder="Nº de telefone">
        <br><br>

        <label for="url_id">Site Pessoal:</label>
        <input id="url_id" name="url" type="url" ><br><br>

        <label for="data_id">Data de nasciment:</label>
        <input id="data_id" name="data" type="date" >
        <br><br>

        <label for="Pasword_id">Pasword:</label>
        <input type="password" name="Idade" size="60" value="" placeholder="A sua senha">
        <br><br>

        <label for="Comentario_id">Comentario livre:</label>
        <textarea name="Comentario" id="Comentario_id" value=""></textarea>
        <br><br>

        </fieldset><br>
        <input type="submit" type="Enviar">
        </form>
</body>
</html>
