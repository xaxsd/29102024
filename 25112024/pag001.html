<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Este e a hora do seu computador!</h3>

    <script>
    
    var d = new Date()
    document.write(d.getHours()+"horas")
    document.write(d.getMinutes()+"minutos")
    document.write(d.getSegunds()+"segundo")
    </script>
</body>
</html>
