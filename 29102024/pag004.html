<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>Ciclo For</h3>
    <script>
    var i;
    for(i = 1; i <= 10; i++){
        document.write("Adoro programar em JavaScript!" + '<br>')}
    </script>

    <p>Clique no botao percorrer o bloco de codiga cinto vezes.</p>

    <button onclick="cicloFor()">Experimenta</button>

    <h3>Estamos a testar um ciclo for!</h3>

    <script>
    function cicloFor() {
        var i;
        for (i = 0; i < 5; i++) {
            document.write("O numero e:" + i + "<br>");
        }
    }
</script>
</body>
</html>
