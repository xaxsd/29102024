    <script>
    let num = prompt("Introduza um número:");

    if (num % 2 === 0) {
        document.write("O número " + num + " é par.");
    } else {
        document.write("O número " + num + " é ímpar.");
    }


    let idade = prompt("Introduza a sua idade:");

    if (idade < 18) {
        document.write("Muito novo para votar.");
    } else {
        document.write("Já tem idade suficiente para votar.");
    }


    let diaDaSemana = prompt("Introduza o dia da semana:");

    switch (diaDaSemana) {
        case "sabado":
        case "domingo":
            document.write("É fim de semana");
            break;
        default:
            document.write("Bom Trabalho!");
    }

    </script>
