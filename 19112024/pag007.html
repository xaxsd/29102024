<html lang="en">
<head>

    <script>
        function calcula1(){
            document.contas.r.value =eval(document.contas.n1.value) +
            eval(document.contas.n2.value);
        }
    </script>
</head>
<body>
    <form name="contas">
        inroduze um nimero: <input type="text" name="n1" size="5"><br><br>
        Inroduza outro numero:<input type="text" name="n2" size="5"><br><br>
        resultado: <input type="text" name="r" size="10">
        <input type="button" name="soma" value="soma" onclick="calcula1()">
    </form>
</body>
</html>
