<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validaRadio() {
            if (document.form1.curso[0].checked == false && document.form1.curso[1].checked == false) {
                alert('Por favor');
                return false;
            }else if (document.form1.curso[0].checked == true){
                alert('Selecionou o tipo de curso Regular');
            }else{
                alert('Selecionou o tipo de curso Profisional');
        }}
    </script>
</head>
<body>
    <form name="form1" onsubmit="return validaRadio();">
    <h2>Tipo de Curso</h2>
    Regular: <input name="curso" type="radio" value="Regualar">
    Profisional:<input name="curso" type="radio" value="Profisional">
    <p> <input type="submit" value="Enviar"> </p>
</form>
</body>
</html>
